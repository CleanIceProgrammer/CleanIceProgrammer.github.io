<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>LHTS | 程序设计调查——面向洛谷用户</title>
        <meta charset="utf-8" />
        <script>
            function setHeadtitleStyle() {
                let elements = document.getElementsByClassName("head-title");
                for (let ele of elements) {
                    ele.style.textAlign = "center";
                }
            }

            function doAll() {
                setHeadtitleStyle();
            }
        </script>
    </head>
    <body onload="doAll()">
        <h1 class="head-title">程序设计调查——面向洛谷用户</h1>
    </body>
</html>
