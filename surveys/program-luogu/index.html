<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>LHTS | 程序设计调查——面向洛谷用户</title>
        <meta charset="utf-8"/>
        <style>
            .head-title {
                text-align: center; 
            }

            .tips {
                background-color: aqua;
            }

            #submit-div {
                text-align: center;
            }

            #submit {
                text-align: center;
                background-color: rgb(27, 52, 241);
                color: white;
                font-size: 25pt;
                width: 200px;
                height: 80px;
                border-color: grey;
                border-radius: 10px;
            }
        </style>
        <script>
            function onSubmit() {
                let res = confirm("提交？");
                if (!res) {
                    return false;
                }
                return checkForm();
            }

            function checkForm() {
                let names = ["uid", "difficult", "language", "refactoring", "algorithm", "what-to-do"];
                let types = new Map();
                types.set("uid", "text");
                types.set("difficult", "radio");
                types.set("language", "checkbox");
                types.set("refactoring", "radio");
                types.set("algorithm", "radio");
                types.set("what-to-do", "checkbox");
                for (let count = 0; count < names.length; count++) {
                    let name = names[count];
                    let res = checkElement(name, types.get(name), count + 1);
                    if (!res) {
                        checkFailed();
                        return false;
                    }
                }
                return true;
            }

            function checkFailed() {
                alert("表单提交失败！");
            }

            function checkElement(name, type, count) {
                let res = null;
                switch (type) {
                    case "text": {
                        res = checkText(name, count);
                        break;
                    }
                    case "radio": {
                        res = checkRadio(name, count);
                        break;
                    }
                    case "checkbox": {
                        res = checkCheckbox(name, count);
                        break;
                    }
                    default: {
                        throw new Error(`No such type: "${type}"`);
                    }
                }
                if (!res) {
                    return false;
                }
                return true;
            }

            function checkText(name, count) {
                let elements = document.getElementsByName(name);
                for (let ele of elements) {
                    if (ele.value === "") {
                        alert(`第 ${count} 问检查失败：不可为空`);
                        return false;
                    }
                }
                return true;
            }

            function checkRadio(name, count) {
                let elements = document.getElementsByName(name);
                let found = false;
                for (let ele of elements) {
                    if (ele.checked) {
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    alert(`第 ${count} 问检查失败：必须选择一项`);
                    return false;
                }
                return true;
            }

            function checkCheckbox(name, count) {
                let elements = document.getElementsByName(name);
                let found = false;
                for (let ele of elements) {
                    if (ele.checked) {
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    alert(`第 ${count} 问检查失败：至少选择一项`);
                    return false;
                }
                return true;
            }
        </script>
    </head>

        <h2 class="head-title">By <a href="../../index.html">LHTS</a></h2>

            <p class="tips">为保证数据准确性，一位用户（即使有多个账号）请只提交一次。</p>
        </div>

                <input type="checkbox" name="language" value="Pascal"/><label>Pascal</label><br/>
                <input type="checkbox" name="language" value="Haskell"/><label>Haskell</label><br/>

            <hr/>
            <div>

        </form>
